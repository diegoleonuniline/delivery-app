<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöó Repartidor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #1f2937;
        }
        .nombre-input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
        }
        .nombre-input:focus {
            border-color: #10b981;
        }
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .status.inactive {
            background: #fee2e2;
            color: #dc2626;
        }
        .status.active {
            background: #d1fae5;
            color: #059669;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
        }
        .btn-start {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        .btn-stop {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        .info {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
        }
        .info-label {
            color: #6b7280;
        }
        .info-value {
            font-weight: 600;
            color: #1f2937;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Repartidor</h1>
        
        <input 
            type="text" 
            id="nombreRepartidor" 
            class="nombre-input" 
            placeholder="Tu nombre (ej: Juan)"
        />
        
        <div class="status inactive" id="status">‚óè Inactivo</div>
        
        <button class="btn btn-start" id="btnStart" onclick="iniciarTracking()">
            üìç Iniciar Compartir Ubicaci√≥n
        </button>
        
        <button class="btn btn-stop" id="btnStop" onclick="detenerTracking()" style="display:none;">
            ‚èπÔ∏è Detener y Borrar mi Ubicaci√≥n
        </button>
        
        <div class="info">
            <div class="info-item">
                <span class="info-label">Nombre:</span>
                <span class="info-value" id="displayNombre">---</span>
            </div>
            <div class="info-item">
                <span class="info-label">Latitud:</span>
                <span class="info-value" id="lat">---</span>
            </div>
            <div class="info-item">
                <span class="info-label">Longitud:</span>
                <span class="info-value" id="lng">---</span>
            </div>
            <div class="info-item">
                <span class="info-label">Actualizaciones:</span>
                <span class="info-value" id="updates">0</span>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBy7ENCQhBC8RWOipWGcqd8YFPX_gN_I04",
            authDomain: "tracking-delivery-69afb.firebaseapp.com",
            databaseURL: "https://tracking-delivery-69afb-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "tracking-delivery-69afb",
            storageBucket: "tracking-delivery-69afb.firebasestorage.app",
            messagingSenderId: "819397431722",
            appId: "1:819397431722:web:1b8869887a62764d5c9bd3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let watchId = null;
        let updateCount = 0;
        let miId = localStorage.getItem('repartidor_id') || 'REP_' + Date.now();
        localStorage.setItem('repartidor_id', miId);

        const nombreGuardado = localStorage.getItem('repartidor_nombre') || '';
        document.getElementById('nombreRepartidor').value = nombreGuardado;

        window.iniciarTracking = function() {
            const nombre = document.getElementById('nombreRepartidor').value.trim();
            
            if (!nombre) {
                alert('Escribe tu nombre primero');
                return;
            }

            localStorage.setItem('repartidor_nombre', nombre);
            document.getElementById('displayNombre').textContent = nombre;
            document.getElementById('nombreRepartidor').disabled = true;
            document.getElementById('btnStart').style.display = 'none';
            document.getElementById('btnStop').style.display = 'block';
            document.getElementById('status').className = 'status active';
            document.getElementById('status').textContent = '‚óè Compartiendo ubicaci√≥n';

            watchId = navigator.geolocation.watchPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    // Guardar en Firebase con ID √∫nico
                    set(ref(db, 'repartidores/' + miId), {
                        nombre: nombre,
                        lat: lat,
                        lng: lng,
                        timestamp: Date.now()
                    });

                    updateCount++;
                    document.getElementById('lat').textContent = lat.toFixed(6);
                    document.getElementById('lng').textContent = lng.toFixed(6);
                    document.getElementById('updates').textContent = updateCount;
                },
                (error) => {
                    alert('Error: ' + error.message);
                },
                {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 10000
                }
            );
        };

        window.detenerTracking = function() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }

            // BORRAR de Firebase
            remove(ref(db, 'repartidores/' + miId));

            document.getElementById('nombreRepartidor').disabled = false;
            document.getElementById('btnStart').style.display = 'block';
            document.getElementById('btnStop').style.display = 'none';
            document.getElementById('status').className = 'status inactive';
            document.getElementById('status').textContent = '‚óè Inactivo';
            document.getElementById('lat').textContent = '---';
            document.getElementById('lng').textContent = '---';
            updateCount = 0;
            document.getElementById('updates').textContent = '0';
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìç Tracking Cliente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        body {
            background: #f3f4f6;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #1f2937;
        }
        #map {
            width: 100%;
            height: 500px;
            border-radius: 12px;
            background: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #6b7280;
        }
        .info-bar {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .info-card {
            flex: 1;
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        .info-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        .info-value {
            font-size: 24px;
            font-weight: 700;
            color: #10b981;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìç Seguimiento en Tiempo Real</h1>
        
        <div id="map">
            <div style="text-align:center;">
                <div style="font-size:60px; margin-bottom:10px;">üöó</div>
                <div>Esperando ubicaci√≥n del repartidor...</div>
            </div>
        </div>
        
        <div class="info-bar">
            <div class="info-card">
                <div class="info-label">Latitud</div>
                <div class="info-value" id="displayLat">---</div>
            </div>
            <div class="info-card">
                <div class="info-label">Longitud</div>
                <div class="info-value" id="displayLng">---</div>
            </div>
            <div class="info-card">
                <div class="info-label">√öltima actualizaci√≥n</div>
                <div class="info-value" id="displayTime" style="font-size:16px;">---</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBy7ENCQhBC8RWOipWGcqd8YFPX_gN_I04",
            authDomain: "tracking-delivery-69afb.firebaseapp.com",
            databaseURL: "https://tracking-delivery-69afb-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "tracking-delivery-69afb",
            storageBucket: "tracking-delivery-69afb.firebasestorage.app",
            messagingSenderId: "819397431722",
            appId: "1:819397431722:web:1b8869887a62764d5c9bd3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        const locationRef = ref(db, 'repartidor/actual');
        onValue(locationRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                document.getElementById('displayLat').textContent = data.lat.toFixed(6);
                document.getElementById('displayLng').textContent = data.lng.toFixed(6);
                
                const ahora = new Date();
                document.getElementById('displayTime').textContent = ahora.toLocaleTimeString();
                
                const mapDiv = document.getElementById('map');
                mapDiv.innerHTML = `
                    <div style="text-align:center;">
                        <div style="font-size:80px; margin-bottom:10px; animation: bounce 1s infinite;">üöó</div>
                        <div style="font-size:18px; color:#10b981; font-weight:600;">
                            Repartidor en movimiento
                        </div>
                        <div style="font-size:14px; color:#6b7280; margin-top:8px;">
                            ${data.lat.toFixed(4)}, ${data.lng.toFixed(4)}
                        </div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>

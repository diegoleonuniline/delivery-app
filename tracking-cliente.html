<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìç Tracking en Tiempo Real</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background: #f5f5f5;
            overflow: hidden;
        }
        
        #map {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        /* Card flotante superior */
        .top-card {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 16px 24px;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse-dot 2s infinite;
        }
        
        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.4); }
        }
        
        .status-text {
            font-size: 15px;
            font-weight: 600;
            color: #1f2937;
        }
        
        /* Card flotante inferior */
        .bottom-card {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            z-index: 1000;
            width: calc(100vw - 40px);
            max-width: 400px;
        }
        
        .eta-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .eta-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            flex-shrink: 0;
        }
        
        .eta-info {
            flex: 1;
        }
        
        .eta-time {
            font-size: 32px;
            font-weight: 700;
            color: #10b981;
            line-height: 1;
            margin-bottom: 4px;
        }
        
        .eta-label {
            font-size: 12px;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }
        
        .distance-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .distance-item {
            text-align: center;
            padding: 16px;
            background: #f9fafb;
            border-radius: 12px;
        }
        
        .distance-value {
            font-size: 20px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 4px;
        }
        
        .distance-label {
            font-size: 11px;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        
        /* Marcador repartidor */
        .custom-marker-repartidor {
            width: 46px;
            height: 46px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.25);
            font-size: 26px;
            position: relative;
            border: 3px solid #10b981;
        }
        
        .custom-marker-repartidor::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #10b981;
            animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }
        
        @keyframes ping {
            0% { transform: scale(1); opacity: 1; }
            75%, 100% { transform: scale(1.8); opacity: 0; }
        }
        
        /* Marcador cliente */
        .custom-marker-cliente {
            width: 42px;
            height: 42px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            font-size: 22px;
            border: 3px solid #3b82f6;
        }
        
        .pulse-circle {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.15);
            animation: pulse-circle 2s infinite;
        }
        
        @keyframes pulse-circle {
            0% { transform: scale(0.9); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 0.4; }
            100% { transform: scale(0.9); opacity: 0.7; }
        }
        
        /* Responsive m√≥vil */
        @media (max-width: 640px) {
            .top-card {
                top: 16px;
                padding: 14px 20px;
            }
            
            .status-text {
                font-size: 14px;
            }
            
            .bottom-card {
                bottom: 16px;
                padding: 20px;
                width: calc(100vw - 32px);
            }
            
            .eta-time {
                font-size: 28px;
            }
            
            .eta-icon {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Card superior -->
    <div class="top-card">
        <div class="status-dot"></div>
        <span class="status-text" id="statusText">Actualizando ubicaci√≥n...</span>
    </div>
    
    <!-- Mapa -->
    <div id="map"></div>
    
    <!-- Card inferior -->
    <div class="bottom-card">
        <div class="eta-section">
            <div class="eta-icon">‚è±Ô∏è</div>
            <div class="eta-info">
                <div class="eta-time" id="etaTime">--</div>
                <div class="eta-label">TIEMPO ESTIMADO</div>
            </div>
        </div>
        
        <div class="distance-info">
            <div class="distance-item">
                <div class="distance-value" id="distanceValue">--</div>
                <div class="distance-label">Distancia</div>
            </div>
            <div class="distance-item">
                <div class="distance-value" id="speedValue">--</div>
                <div class="distance-label">Velocidad</div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBy7ENCQhBC8RWOipWGcqd8YFPX_gN_I04",
            authDomain: "tracking-delivery-69afb.firebaseapp.com",
            databaseURL: "https://tracking-delivery-69afb-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "tracking-delivery-69afb",
            storageBucket: "tracking-delivery-69afb.firebasestorage.app",
            messagingSenderId: "819397431722",
            appId: "1:819397431722:web:1b8869887a62764d5c9bd3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // Punto de entrega
        const ubicacionCliente = [19.790858862412364, -104.36672462501878];
        
        // Mapa con l√≠mites de zoom
        const map = L.map('map', {
            zoomControl: true,
            minZoom: 10,
            maxZoom: 18
        }).setView(ubicacionCliente, 13);
        
        // Tile layer - Blanco y limpio
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap',
            maxZoom: 18
        }).addTo(map);
        
        // Mover controles de zoom
        map.zoomControl.setPosition('bottomright');
        
        // Iconos
        const repartidorIcon = L.divIcon({
            className: '',
            html: '<div class="custom-marker-repartidor">üöó</div>',
            iconSize: [46, 46],
            iconAnchor: [23, 23]
        });
        
        const clienteIcon = L.divIcon({
            className: '',
            html: `
                <div style="position:relative; width:42px; height:42px;">
                    <div class="pulse-circle"></div>
                    <div class="custom-marker-cliente">üè†</div>
                </div>
            `,
            iconSize: [42, 42],
            iconAnchor: [21, 21]
        });
        
        let markerRepartidor = null;
        let lastPosition = null;
        let lastTime = null;
        
        // Marcador cliente
        L.marker(ubicacionCliente, { icon: clienteIcon })
            .addTo(map)
            .bindPopup('üì¶ Punto de entrega');
        
        // Tracking en tiempo real
        const locationRef = ref(db, 'repartidor/actual');
        onValue(locationRef, (snapshot) => {
            const data = snapshot.val();
            
            if (data && data.lat && data.lng) {
                const posRepartidor = [data.lat, data.lng];
                const now = Date.now();
                
                // Calcular velocidad
                let velocidad = 0;
                if (lastPosition && lastTime) {
                    const distancia = map.distance(lastPosition, posRepartidor) / 1000;
                    const tiempo = (now - lastTime) / 1000 / 3600;
                    velocidad = Math.round(distancia / tiempo);
                }
                
                lastPosition = posRepartidor;
                lastTime = now;
                
                // Actualizar marcador
                if (markerRepartidor) {
                    markerRepartidor.setLatLng(posRepartidor);
                } else {
                    markerRepartidor = L.marker(posRepartidor, { icon: repartidorIcon })
                        .addTo(map)
                        .bindPopup('üöó Repartidor');
                }
                
                // Ajustar vista (sin desbordarse)
                const bounds = L.latLngBounds([posRepartidor, ubicacionCliente]);
                map.fitBounds(bounds, { 
                    padding: [120, 120],
                    maxZoom: 15
                });
                
                // Calcular distancia y ETA
                const distanciaKm = (map.distance(posRepartidor, ubicacionCliente) / 1000).toFixed(1);
                const velocidadPromedio = velocidad > 5 ? velocidad : 30;
                const etaMinutos = Math.ceil((distanciaKm / velocidadPromedio) * 60);
                
                // Actualizar UI
                document.getElementById('statusText').textContent = 'üöó Repartidor en camino';
                document.getElementById('etaTime').textContent = etaMinutos + ' min';
                document.getElementById('distanceValue').textContent = distanciaKm + ' km';
                document.getElementById('speedValue').textContent = velocidadPromedio + ' km/h';
                
            } else {
                document.getElementById('statusText').textContent = 'Esperando ubicaci√≥n...';
                document.getElementById('etaTime').textContent = '--';
                document.getElementById('distanceValue').textContent = '--';
                document.getElementById('speedValue').textContent = '--';
            }
        });
    </script>
</body>
</html>
